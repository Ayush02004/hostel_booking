{% extends "users/layout.html" %}
{% load static %}
{% block body %}

{% if message %}
<div>{{message}}</div>
{% endif %}
{% comment %} <img src="{% static 'users/hostel_image.jpg' %}" alt="login" class="img-fluid" style="width:100%;height:300px;object-fit:cover;object-position:0px 0px"> {% endcomment %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p style="text-align:center">New User? <a href="{% url 'signup' %}">Register Here</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
